<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-card {
            overflow: hidden;
        }
        .gallery-card img {
            transition: transform 0.2s;
        }
        .gallery-card img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5">Gallery</h1>
    <div class="row">
        <!-- Image 1 -->
        <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
            <div class="card gallery-card">
                <a href="page1.html">
                    <img src="images/image1.jpg" class="card-img-top img-fluid" alt="Image 1">
                </a>
                <div class="card-body">
                    <p class="card-text">Image 1 Description</p>
                </div>
            </div>
        </div>
        <!-- Image 2 -->
        <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
            <div class="card gallery-card">
                <a href="page2.html">
                    <img src="images/image2.jpg" class="card-img-top img-fluid" alt="Image 2">
                </a>
                <div class="card-body">
                    <p class="card-text">Image 2 Description</p>
                </div>
            </div>
        </div>
        <!-- Image 3 -->
        <div class="col-lg-4 col-md-6 col-sm-6 mb-4">
            <div class="card gallery-card">
                <a href="page3.html">
                    <img src="images/image3.jpg" class="card-img-top img-fluid" alt="Image 3">
                </a>
                <div class="card-body">
                    <p class="card-text">Image 3 Description</p>
                </div>
            </div>
        </div>
        <!-- Additional images... -->
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
